<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hi Albee – Reset Password</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 520px;
      margin: 2rem auto;
      line-height: 1.6;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
    .success {
      color: #006400;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Hi Albee – Reset Password</h1>

  <div id="container">
    <p>Validating reset link…</p>
  </div>

  <script>
    const SUPABASE_URL = "https://ouqebpzlffeviuaisiqp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91cWVicHpsZmZldml1YWlzaXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMzU3NjQsImV4cCI6MjA3MDYxMTc2NH0.Z9m9u5QNVyxagdS1OTGDUHnr4PxIz2QTcZJRcrG8DW4";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const container = document.getElementById("container");

    function parseHash() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return {
        access_token: params.get("access_token"),
        refresh_token: params.get("refresh_token"),
        type: params.get("type")
      };
    }

    async function initRecovery() {
      const { access_token, refresh_token, type } = parseHash();

      if (!access_token || !refresh_token || type !== "recovery") {
        container.innerHTML = `<p class="error">Invalid or expired reset link.</p>`;
        return;
      }

      const { data, error } = await supabase.auth.setSession({
        access_token,
        refresh_token
      });

      if (error || !data?.session) {
        container.innerHTML = `<p class="error">Reset link expired or invalid.</p>`;
        return;
      }

      // Prevent token reuse
      window.history.replaceState(null, "", window.location.pathname);

      container.innerHTML = `
        <p>Enter your new password below.</p>
        <input type="password" id="pw1" placeholder="New password" />
        <input type="password" id="pw2" placeholder="Confirm new password" />
        <button onclick="updatePassword()">Update Password</button>
        <div id="message"></div>
      `;
    }

    async function updatePassword() {
      const pw1 = document.getElementById("pw1").value;
      const pw2 = document.getElementById("pw2").value;
      const message = document.getElementById("message");

      if (!pw1 || pw1.length < 6) {
        message.innerHTML = `<p class="error">Password must be at least 6 characters.</p>`;
        return;
      }

      if (pw1 !== pw2) {
        message.innerHTML = `<p class="error">Passwords do not match.</p>`;
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: pw1
      });

      if (error) {
        message.innerHTML = `<p class="error">${error.message}</p>`;
        return;
      }

      await supabase.auth.signOut();

      container.innerHTML = `
        <p class="success">Password updated successfully.</p>
        <p>Please return to the Hi Albee app and log in with your new password.</p>
      `;
    }

    initRecovery();
  </script>
</body>
</html>
