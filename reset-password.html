<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hi Albee – Reset Password</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      line-height: 1.6;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
    .success {
      color: #006400;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Hi Albee – Reset Password</h1>

  <div id="container">
    <p>Validating reset link…</p>
  </div>

  <script>
    const SUPABASE_URL = "https://ouqebpzlffeviuaisiqp.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const container = document.getElementById("container");

    const params = new URLSearchParams(window.location.hash.slice(1));
    const type = params.get("type");

    if (type !== "recovery") {
      container.innerHTML =
        `<p class="error">Invalid or expired reset link.</p>`;
      throw new Error("Not a recovery link");
    }

    async function initRecovery() {
      // IMPORTANT:
      // Supabase reads the recovery token automatically from window.location.hash
      const { data, error } = await supabase.auth.exchangeCodeForSession();

      if (error || !data?.session) {
        container.innerHTML =
          `<p class="error">Reset link expired or invalid.</p>`;
        return;
      }

      container.innerHTML = `
        <p>Enter a new password below.</p>
        <input type="password" id="pw1" placeholder="New password" />
        <input type="password" id="pw2" placeholder="Confirm new password" />
        <button onclick="updatePassword()">Update Password</button>
      `;
    }

    async function updatePassword() {
      const pw1 = document.getElementById("pw1").value;
      const pw2 = document.getElementById("pw2").value;

      if (!pw1 || pw1.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (pw1 !== pw2) {
        alert("Passwords do not match.");
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: pw1
      });

      if (error) {
        alert(error.message);
        return;
      }

      container.innerHTML = `
        <p class="success">Password updated successfully.</p>
        <p>Please return to the Hi Albee app and log in with your new password.</p>
      `;
    }

    initRecovery();
  </script>
</body>
</html>
