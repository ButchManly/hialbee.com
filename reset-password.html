<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hi Albee – Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      line-height: 1.6;
    }
    #container {
      padding: 1rem 0;
    }
    .hidden {
      display: none;
    }
  </style>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Hi Albee – Reset Password</h1>
  <div id="container">
    <p>Processing your password reset…</p>
  </div>

  <script>
    // --- CONFIGURE SUPABASE CLIENT ---
    const SUPABASE_URL = "https://ouqebpzlffeviuaisiqp.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_sHwgpOFSHQZBHEfAPzEvgA_epjwAebI"; // ← I tell you how to get this below

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- PARSE HASH PARAMETERS ---
    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    const access_token = hashParams.get("access_token");
    const type = hashParams.get("type");  // should be "recovery"

    async function handleReset() {
      const container = document.getElementById("container");

      if (!access_token) {
        container.innerHTML = "<p>Invalid or missing reset link.</p>";
        return;
      }

      // Exchange token for a session (Supabase requirement)
      const { data, error } = await client.auth.exchangeCodeForSession(access_token);

      if (error) {
        container.innerHTML = "<p>Your reset link is expired or invalid.</p>";
        return;
      }

      // SUCCESS — user is logged in on the browser session
      container.innerHTML = `
        <p>Your password reset link is confirmed.</p>
        <p>You may now return to the Hi Albee app to set a new password.</p>
      `;

      // OPTIONAL: Auto-open the app on mobile:
      setTimeout(() => {
        window.location.href = "hialbee://reset-password";
      }, 1200);
    }

    handleReset();
  </script>
</body>
</html>
